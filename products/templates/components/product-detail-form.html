<form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
{% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="form-group w-60">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="decrease-qty btn orange-btn rounded-left text-white"
                            data-item_id="{{ product.id }}" id="decrease-qty_{{ product.id }}" aria-label="decrease quantity button">
                            <span class="icon">
                                <i class="fas fa-minus"></i>
                            </span>
                        </button>
                    </div>
                    <input class="form-control qty_input" aria-label="quantity input field" type="number" name="quantity" 
                    value="1" min="1" max="10" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}" required>
                    <div class="input-group-append">
                        <button class="increase-qty btn orange-btn rounded-right text-white" aria-label="increase quantity button" data-item_id="{{ product.id }}" id="increase-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <a href="{% url 'products' %}" class="btn btn-outline rounded mt-4">
                <span>Continue Shopping</span>     
            </a>
            <input type="submit" name="addcart" class="btn btn-black orange-btn text-white rounded mt-4" value="Add to Cart">  
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}"> 
    </div>
</form>
