{% extends 'base.html' %}
{% load static %}
{% block title %} DN Fitness | Profile {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            
            </div>
        </div>
    </div>
{% endblock  %}

{% block content %}
    <div class="white-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr class="hr-black-long">
                <h2 class="text-black text-uc mb-4 text-center">My Profile</h2>
                <hr class="hr-black-long">
            </div>
        </div>  
    
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-black">Contact Information</p>
            <form id="update-profile-form" action="#" method="POST">
                {% csrf_token %} 
                {{ form|crispy }}
                <button class="btn orange-btn text-white rounded">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-black">Order History</p>
            {{ orders }}
        </div>
    </div>
    {{ profile }}

 </div>   
{% endblock  %}
