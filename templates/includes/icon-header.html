<li class="list-inline-item"> 
    <div class="text-center">
        <form class="form-inline" action="{% url 'search' %}" method="GET">
            <input class="form-control" type="text" name="q"
                placeholder="Search for a product name">
            <div><i class="fas fa-search fa-lg text-black"></i></div>
        </form>
    </div>
</li>

<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-none d-lg-block" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user-circle fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>

<li class="list-inline-item">
    <a class="{% if grand_total %}cart-colour font-weight-bold{% else %}text-black{% endif %} d-none d-lg-block nav-link" href="{% url 'cart' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-basket fa-lg mr-3"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
