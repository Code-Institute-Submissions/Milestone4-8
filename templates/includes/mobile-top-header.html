<a class="navbar-link text-decoration-none" aria-label="Brand Logo & Link to refresh" href="{% url 'home' %}">
            <h5 class="logo-font nav-link text-black my-0 d-block d-md-none"><strong>DN</strong></h5>
            <h6 class="logo-font nav-link text-black my-0 d-block d-md-none">Fitness</h6>
        </a>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user-circle fa-lg"></i></div>
                <p class="my-0">My Profile</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item d-block d-lg-none">
    <a class="{% if grand_total %}cart-colour font-weight-bold{% else %}text-black {% endif %} nav-link" href="{% url 'cart' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                        €{{ grand_total|floatformat:2 }}
                    {% else %}
                        €0.00
                    {% endif %}
                </p>
        </div>
    </a>
</li>
