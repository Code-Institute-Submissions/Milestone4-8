<div class="toast toast-styling rounded" data-autohide="true" data-delay="5000">
    <div class="toast-header bg-white text-black">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-black" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="w-100 orange-btn toast-line"></div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
    {% if product_count and not on_profile_page %}
    <div class="toast-body bg-white">
        <p class="my-0">
        Your cart ({{ product_count }})
        </p>
    </div>
    {% endif %}
    {% if total and not on_profile_page %}
    <div class="toast-body bg-white">
    <strong><p class="mt-3 mb-1 text-black">
    Total: 
    <span >â‚¬{{ total|floatformat:2 }}</span>
    </p></strong>

    <a href="{% url 'cart' %}" class="btn btn-block orange-btn align-items-center text-white rounded">
    <span class="text-uppercase">Go To Secure Checkout</span>
    </a>
    </div>
     {% endif %}
</div>
